            <p>
              La ciencia, en un intento por obtener el arma perfecta, ha dado el siguiente paso en la evolución 
              humana al crear a los diclonius, seres humanos con pequeños cuernos quienes poseen un sexto sentido 
              que les permite manipular su entorno mediante telequinesis. Lucy, una chica diclonius, escapa del laboratorio 
              en donde estaba confinada; en su huida, asesina a todos los científicos y guardias de las instalaciones
            </p>

            <a class="enlace-anime" href="https://www3.animeflv.net/anime/neon-genesis-evangelion" target="_blank">
              <b>Neon Genesis Evangelion</b></a>

            <p>
              Una catástrofe provocó la muerte de casi la mitad de la humanidad.
              Fue provocado por unas criaturas gigantes llamados ángeles, y para evitar que suceda de nuevo el gobierno mundial 
              creó NERV. Una organización militar que tiene por objetivo acabar con esos seres antes de que provoquen el fin mundo.
              Shiji Ikari es el hijo del líder de NERV, y un día su padre lo convoca para que pilotee un EVA, un robot gigante.
            </p>

            <p>
              Edward y Alphonse Elric solo tienen un propósito en la vida: obtener la piedra filosofal 
              para recuperar sus cuerpos mutilados (o robados) por la alquimia en castigo por cometer 
              el pecado de intentar revivir a su madre muerta. En su camino se encontrará con los homúnculos, 
              seres artificiales que también quieren la piedra filosofal, pero para un propósito más oscuro.
            </p>

            <p>
              Vash es un despiadado cazarrecompensas que deja destrozos por todos los lugares por donde pasa, 
              por lo cual es apodado como el «tifón humano». Meryl y Milly, dos agentes de seguros, lo siguen 
              a donde quiera que vaya para tratar de minimizar los daños que causa. Su personalidad es un poco torpe, 
              y parece ser un buen chico, pero cuando es necesario la cambia drásticamente para convertirse en 
              un asesino sin escrúpulos.
            </p>
