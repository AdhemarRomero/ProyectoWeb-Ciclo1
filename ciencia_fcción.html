            <p>
              La historia de “Steins;Gate” toma lugar en Akihabara y trata acerca
              de un grupo de amigos que modificaron su microondas convirtiéndolo
              en un dispositivo que puede mandar mensajes de texto al pasado. Mientras
              realizan diversos experimentos, una organización llamada SERN, que ha estado
              realizando su propia investigación sobre viajes en el tiempo, los localiza
              y ahora los personajes deben buscar una manera de evitar ser capturados por ellos.
            </p>

            <p>
              Shinichi Izumi es un adolescente normal hasta que unos organismos
              invaden la Tierra. Se trata de gusanos (parásitos) que se introducen
              dentro de los humanos a través de sus ojos o nariz, con el objetivo
              de dominar su cerebro. Shinichi consigue que no entren en su cuerpo,
              pero infectarán su mano, aquí comienza su lucha por la supervivencia

            <p>
              En un futuro cercano en el cual la sociedad japonesa está regida por
              un sistema denominado Sybil, es posible medir el estado mental de las
              personas así como su propensidad a volverse criminales, esto mediante
              un escáner que determina el Psycho-Pass: un valor numérico, el coeficiente
              de criminalidad, que sube o baja dependiendo de la situación del individuo;
              y un color, que al ser claro o oscuro, determina la estabilidad mental de la persona.
            </p>
