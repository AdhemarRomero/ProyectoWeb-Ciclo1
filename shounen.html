                Cuando la puerta a otro mundo de repente se abre en la Tierra, la ciudad de Mikado es invadida por

                arrastrado a un área prohibida por unos matones, los Vecinos inician un ataque, y Osamu no tiene opción
                sino hace lo que cree que es correcto. Para su sorpresa, el estudiante transferido Yuuma Kuga se encarga
