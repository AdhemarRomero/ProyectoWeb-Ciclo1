              <p>
                La historia se centra en una clase maldita y en los hilos del destino que llevan a todos los alumnos y
                alumnas de la misma hasta a la muerte. Hacía 26 años iba a esa clase una chica llamada Misaki. Buena
                deportista, popular, caía bien a todo el mundo, las mejores notas? pero un día murió dejando un vacío
                enorme en sus compañeros de clases. Estos, decididos a no olvidarla, siguieron actuando como si Misaki
                siguiera viva hasta la graduación. Años después, en primavera de 1998, un chico llamado Koichi
                Sakakibara es transferido a esa clase para no tardar en darse cuenta de que hay algo raro ahí,
                especialmente con esa tal Misaki que siempre ve al fondo de clase dibujando sola y que lleva un parche.
              </p>

                sus vidas y son arrollados por el tren. Cuando parece que sus vidas han acabado aparecen en una extraña
                sala con una esfera negra, llamada GANTZ, en la que encontraran armas y trajes, si quieren volver a casa
                y seguir vivos deberán participar en un "juego" de peligro y horror sin precedentes.

                La historia se centra en Lucy, una declonius (una mutación del ser humano creada por los hombres, que se

                consigue escapar del centro de investigación donde la tenían retenida junto a otros declonius para
                estudiarla, en la huida es alcanzada por un francotirador que la destruye el casco que protegía su
                cabeza dejándola inconsciente. Lucy es arrastrada por las olas hasta una playa donde es encontrada por
                Kouta y Yuca que la llevan a un viejo restaurante. Debido al disparo del francotirador Lucy ha perdido
                la memoria por completo y pasa de ser una sádica asesina a una inocente chica que solo sabe decir Nyu,
